<!DOCTYPE html>
<html>
  <head>
    <title>Jessica Niide - DoWhile 2021</title>

    <!-- As tags link fazem a conexão entre arquivos.
      O atributo rel é obrigatório e especifica a relação entre o arquivo html e o que será linkado a ele, cujo endereço estará no atributo href. Por exemplo, rel="stylesheet" indica que será aplicada uma folha de estilos, que será encontrada no endereço style.css, e rel="preconnect" indica ao navegador que ele deve buscar uma conexão com o hyperlink referenciado.   -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- A tag main é semântica, dentro dela deverá vir o conteúdo principal da página. -->
    <main>
      <!-- A div não é semântica, ela não tem nenhuma característica que defina o que está dentro dela. Ela é apenas uma caixa que agrupa um conjunto de elementos. Apenas quando não temos uma tag semântica que se encaixe, usamos a tag div. -->
      <div class="content">
        <div class="avatar">
          <span>
            <img src="../images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="../images/jessicaniide.jpg"
            alt="Foto pessoal de Jessica Niide"
          />
        </div>
        <h1 id="userName">Jessica Niide</h1>
        <a id="github" href="https://github.com/">
          <img src="../images/github.svg" alt="Logo do GitHub" />
          Jessica-Niide
        </a>
        <p>A passionate student of technology</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="../images/youtube.svg" alt="Ícone de YouTube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="../images/facebook.svg" alt="Ícone de Facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="../images/instagram.svg" alt="Ícone de Instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="../images/twitter.svg" alt="Ícone de Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      // Script de Javascript adicionado para alterar os links das redes sociais

      // O objeto userSocialMedias recebe os nomes para as redes sociais do usuário. Aquelas que o usuário não tem estão vazias
      const userSocialMedias = {
        github: 'Jessica-Niide',
        youtube: '',
        facebook: 'jessica.niide',
        instagram: 'jessicaniide',
        twitter: ''
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const socialMedia = li.getAttribute('class')
          li.children[0].href = `https://${socialMedia}.com/${userSocialMedias[socialMedia]}`
        }
        github.href = `https://github.com/${userSocialMedias.github}`
      }
      changeSocialMediaLinks()
    </script>
  </body>
</html>
